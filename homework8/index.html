<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guessing Game</title>
  <script src="index.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    form {
      background: white;
      padding: 25px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    input[type="submit"] {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background: #5563c1;
    }

    #p1 {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <form>
    <label for="num1">Guess a number between 1 and 10:</label>
    <input type="number" id="num1" placeholder="Number between 1 and 10">
    <input type="submit" value="Guess" onclick="myF(); return false;">
    <p id="p1"></p>
  </form>
</body>
</html>
